<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive Bar Chart</h1>
    <div id="plot"></div>
    <button id="mergeBtn">Merge Selected</button>

    <script>
        let selectedLabels = [];

        function renderPlot(data) {
            const plotData = [{
                x: data.map(d => d.label),
                y: data.map(d => d.value),
                type: 'bar',
                marker: {
                    color: data.map(d => selectedLabels.includes(d.label) ? 'rgba(255, 99, 71, 0.6)' : 'rgba(55, 128, 191, 0.7)')
                }
            }];

            const layout = {
                title: 'Nice Plot to merge (and split) lengths'
            };

            Plotly.newPlot('plot', plotData, layout, {displayModeBar: false});

            const plotElement = document.getElementById('plot');
            plotElement.on('plotly_click', function(event) {
                const label = event.points[0].x;

                // Toggle selection
                if (selectedLabels.includes(label)) {
                    selectedLabels = selectedLabels.filter(l => l !== label);
                } else {
                    selectedLabels.push(label);
                }

                // Re-render the plot to update the highlight
                renderPlot(data);
            });
        }

        document.getElementById('mergeBtn').addEventListener('click', function() {
            if (selectedLabels.length < 2) {
                alert("Select at least two bars to merge.");
                return;
            }

            fetch('/merge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ labels: selectedLabels })
            })
            .then(response => response.json())
            .then(data => {
                selectedLabels = [];
                renderPlot(data); // Re-render the plot with updated data
            });
        });

        // Initial plot rendering
        renderPlot({{ data | tojson }});
    </script>
</body>
</html>
